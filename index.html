<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>news</title>
  </head>
  <body>
    <!-- start header  -->
    <div class="header">
      <div class="container">
        <div class="logo"><a href="#">news</a></div>
        <div class="search">
          <input type="text" />
          <button>Search</button>
        </div>
      </div>
    </div>
    <!-- end header  -->
    <!-- start section links -->
    <div class="section-links">
      <div class="container">
        <ul>
          <li><a href="#business">Business</a></li>
          <li><a href="#entertainment">Entertainment</a></li>
          <li><a href="#health">Health</a></li>
          <li><a href="#science">Science</a></li>
          <li><a href="#sport">Sport</a></li>
          <li><a href="#technology">Technology</a></li>
        </ul>
      </div>
    </div>
    <!-- end section links -->
    <!-- start business section -->
    <div class="business" id="business">
      <h2 class="container main-title">Business</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end business section -->
    <!-- start entertainment section -->
    <div class="entertainment" id="entertainment">
      <h2 class="container main-title">Entertainment</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end entertainment section -->
    <!-- start Health section -->
    <div class="health" id="health">
      <h2 class="container main-title">Health</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end Health section -->
    <!-- start Science section -->
    <div class="science" id="science">
      <h2 class="container main-title">Science</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end Science section -->
    <!-- start Sport section -->
    <div class="sport" id="sport">
      <h2 class="container main-title">Sport</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end Sport section -->
    <!-- start Technology section -->
    <div class="technology" id="technology">
      <h2 class="container main-title">Technology</h2>
      <div class="container container-load container-box">
        <div class="loader"></div>
      </div>
      <div class="more" onclick="moreData(this)" data-next-page="2">More</div>
    </div>
    <!-- end Technology section -->
    <!-- start footer -->
    <div class="footer"></div>
    <!-- end footer -->
    <!-- start top button -->
    <div id="top">Top</div>
    <script src="./js/index.js"></script>
  </body>
</html>
